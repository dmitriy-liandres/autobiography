autobioforwork.tips=Вот основные обязательные блоки, которые должна содержать ваша автобиография:<br>\
                    1.  Ф.И.О.<br>\
                    2.  Дата и место рождения.<br>\
                    3.  Сведения о родителях (можно написать после хобби).<br>\
                    4.  Образование: указать школы и университеты. В данный раздел стоит добавить полученные награды (особенно актуально для студентов и людей без опыта работы).<br>\
                    5.  Период воинской службы (если такой имеется).<br>\
                    6.  Трудовая деятельность: нужно указать все места работы в хронологическом порядке. Разрешается указывать выполняемые в рамках работ задачи.<br>\
                    7.  Семейное положение и краткая информация о супруге (сожителе) и детях.<br>\
                    8.  Сведения о декретных отпусках (если такие имеются)\
                    9.  Информация о личных достижениях, наградах, поощрениях, не касающихся обучения в школе и университете.<br>\
                    10. Информация о хобби.<br>\
                    11. Паспортные данные (серия, номер паспорта, кем и когда выдан, регистрация): данные раздел можно опустить.<br>\
                    12. Контакты: фактический домашний адрес, телефон мобильный, домашний, e-mail.<br>\
                    13. Дата составления автобиографии.<br>\
                    14. Личная подпись.

