bio.1 =  Дмитрий Ляндрес - разработчик WEB и Enterprise приложений с исползованием J2EE технологий. Образование - высшее. Окончил факультет прикладной математики и информатики Белорусского государственного университета,\
а также получил специальность "Экономист со знанием права" в Институте технологий информатизации и управления. Основные технические способности включают в себя Java, JS, HTML, \
  разнообразные фреймворки и базы данные. Имеет обширный опыт разработки как backend так и frontend. \
  Карьера началась в 2007 с компании Epam в должности разработчика. Текущая позиция - Senior Java Developer в компании Upwork.com  \
  Дмитрий разработал много важных проектов в сфере медицины, туризма, страхования и финансов для Epam и EffectiveSoft. Также являлся одним из ключевых разработчиков Biletyplus.ru.\
  Хорошо справляется с работой при четких дедлаянах, хороший командный игрок. Владеет русским, белорусским и английскими языками.

bio.2 = Ляндрес Элиана родилась 11.01.2015. Очень жизнерадостная и улыбчивая девочка. Ее практически невозможно заставить что-либо сделать. Если ей никто не занимается хотя бы минуту, начинает возмущаться.\
  В 2016 три раза лежала в больница, перенесла операцию на почке. К полутора годам говорила более 30 слов, хотя и по-своему. Любимые игрушки - колясочка и синяя лопатки.

bio.3 = Джеки Чан (Чан Кон Санг) (1954) – актер, каскадер, режиссер, продюсер, певец.\
     Родился Джеки Чан 7 апреля 1954 года в Гонконге. С детства занимался музыкой – учился в школе оперы. А кроме этого большим увлечением мальчика было кун-фу. Впервые сниматься в кино в своей биографии Джеки Чан начал как каскадер. Он принимал участие в массовках, где требовались трюки. Со временем стал играть более крупные роли.\
     Так в 1970-х годах вышли фильмы «В когтях орла» (1973), «Молодой тигр» (1973), «Новый кулак ярости», «Деревянные люди Шаолиня» (1976). Джеки Чану как актеру и режиссеру удается в фильмах объединить комические ситуации с превосходным мастерством кун-фу и трюками. В 1990-х годах Джеки Чан в своей биографии начинает сниматься в голливудских фильмах.\
     В 1995 году вышел фильм «Разборка в Бронксе» с его участием, который оказался чрезвычайно успешным и сделал актера еще более известным. Среди других культовых фильмов Джеки Чана: «Полицейская история», «Пьяный мастер», «Громобой», «Шанхайский полдень».\
     Также на протяжении всей биографии Джеки Чана прослеживается вокальный талант. Джеки Чан зачастую сам исполняет песни к своим фильмам (но для мирового представления их чаще заменяют). Певец выпустил 20 альбомов, исполняет песни на четырех языках. Женат на актрисе Линь Фэн Цзяо, воспитывает дочь Этту Оу Чок Лам.\

