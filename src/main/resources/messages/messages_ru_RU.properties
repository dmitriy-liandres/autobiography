autobio-interesting.chapter.Relatives_Family_Tree=Родственники/Семейное дерево
autobio-interesting.chapter.Relatives_Family_Tree.sub-chapter.10=Расскажите о вашей матери и вашем отце (их имена, даты рождения, кем они работают). Как познакомились ваши родителиr? Какие у вас отношения с родителями? Вы им доверяете? Вы им помогаете? Можете ли вы положиться на них в любой ситуации? Могут ли они на вас положиться?
autobio-interesting.chapter.Relatives_Family_Tree.sub-chapter.20=У вас есть братья или сестры? Как их зовут, когда они родились? В какой очередности вы родились (вы старший или младший ребенок в семье? Вы хорошо ладили с ними в детстве? Как ваши отношения изменились, когда вы выросли?
autobio-interesting.chapter.Relatives_Family_Tree.sub-chapter.30=Расскажите о ваших бабушках и дедушках (их имена, даты рождения, профессии). Вы проводили с ними много времени в детстве? Они участвовали в вашем воспитании?
autobio-interesting.chapter.Relatives_Family_Tree.sub-chapter.40=Знаете ли вы имена ваших прабабушек, прадедушек и других предков? Расскажите как можно больше информации, которую вы знаете о них. Можете ли вы гордиться своими предками?
autobio-interesting.chapter.Relatives_Family_Tree.sub-chapter.50=Сколько у вас дядей и тетей? Вы часто их навещаете или созваниваетесь с ними? Вы общаетесь с ними только по особым поводам?
autobio-interesting.chapter.Relatives_Family_Tree.sub-chapter.60=Расскажите о ваших двоюродных братьях и сестрах. Можете ли вы сказать, что они для вас так же близки, как родные братья и сестры?
autobio-interesting.chapter.Relatives_Family_Tree.sub-chapter.70=На кого из родственников вы больше всего похожи (по внешности, по характеру)?
autobio-interesting.chapter.Relatives_Family_Tree.sub-chapter.80=Кто ваши крестные родители? У вас есть крестные дети? Вы считаете их своими близкими родственниками?
autobio-interesting.chapter.Relatives_Family_Tree.sub-chapter.90=У вас есть семейные традиции или реликвии, которые передаются из поколения в поколение? Вы отмечаете праздники всей семьей?
autobio-interesting.chapter.Relatives_Family_Tree.sub-chapter.100=Если бы у вас была возможность, что бы вы изменили в своей семье? Вы благодарны своим родственникам? За что?
