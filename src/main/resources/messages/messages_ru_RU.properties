about.description=historyabout.me создан для быстрого и простого написания автобиографий. Вам нужна биография на работу, в университет, хотите, чтобы Ваши дети и внуки \
  помнили, как было реньше? Чтобы сделать решение поставленных вопросов легким мы и разработали данный сайт. На сайте можно найти 3 типа биографий:\
  <ol>\
  <li>Автобиография для работы\
  <li>Автобиография полная\
  <li>Автобиография с интересными фактами\
 </ol>\
  Для первого типа мы разработали шаблоны, которые помогут без особой сложности создать биографию, которую можно будет использовать при устройстве на работу. \
  Во втором типе автобиографий Вы можете написать то, что считаете важным для памяти. \
  Третий тип включает в себя более 200 вопросов, ответив на которые, получится занимательная биография, которую захотят прочитать все Ваши родственники и друзья!\
  P.S. Любая перепечатка информации с сайта допускается только с разрешения владельцев сайта. Для связи используйте форму братной связи.

